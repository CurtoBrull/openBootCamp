<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Vídeo Audio</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://media.vandal.net/i/1200x630/4-2020/202042913484676_1.jpg" alt="Orco de World of Warcraft">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="800" height="450" controls muted autoplay loop>
          <source src="./videoplayback.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
          <source src="./Marc_Corominas_Pujadó_-_Masters_of_War.mp3" type="audio/mp3">
        </audio>

    </section>

</body>

</html>
